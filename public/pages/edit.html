<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<title>Editor</title>
	<script src="./../js/jquery.js" type="text/javascript"></script>
	<script src="./../js/edit.js" type="text/javascript"></script>
	<!--<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/7.0.0/normalize.min.css">-->
	<link rel="stylesheet" href="../styles/buttons.css">
	<link rel="stylesheet" href="../styles/reset.css">
	<link rel="stylesheet" href="../styles/edit.css">

	<script>
		window.onload = () => {
			main()
		}
	</script>
</head>

<body>
	<header>
		<img class="logo" src="../images/logo.png" alt="Gallery" />
		<h1 class="heading">Gallery of Korea Food</h1>
		<section class="operations">
			<a id="op-bigger" href="#" class="button button-pill button-flat-primary smaller-button">Bigger</a>
			<a id="op-smaller" href="#" class="button button-pill button-flat-primary smaller-button">Smaller</a>
			<a id="op-image-move-up" href="#" class="button button-pill button-flat-primary">Up</a>
			<a id="op-image-move-down" href="#" class="button button-pill button-flat-primary">Down</a>
			<a id="op-image-move-left" href="#" class="button button-pill button-flat-primary">Left</a>
			<a id="op-image-move-right" href="#" class="button button-pill button-flat-primary">Right</a>

			<a id="op-text" href="#" class="button button-pill button-flat-action smaller-button">Text</a>
			<input id="op-text-content" type="text" size="5" placeholder="content" />
			<input id="op-text-size" type="text" size="5" placeholder="font size" />
			<a id="op-text-move-up" href="#" class="button button-pill button-flat-action">Up</a>
			<a id="op-text-move-down" href="#" class="button button-pill button-flat-action">Down</a>
			<a id="op-text-move-left" href="#" class="button button-pill button-flat-action">Left</a>
			<a id="op-text-move-right" href="#" class="button button-pill button-flat-action">Right</a>
			<a id="op-pencil" href="#" class="button button-pill button-flat-highlight smaller-button">Pencil</a>
			<input id="op-color-picker" type="color" size="5" style="max-height: 17px" />

			<a id="op-filter" href="#" class="button button-pill button-flat-caution smaller-button">Filter</a>
			<a id="op-filter-gray" href="#" class="button button-pill button-flat-caution smaller-button">Gray</a>
			<a id="op-filter-reverse" href="#" class="button button-pill button-flat-caution smaller-button">Reverse</a>
			<a id="op-filter-blur" href="#" class="button button-pill button-flat-caution smaller-button">Blur</a>
			<a id="op-filter-black" href="#" class="button button-pill button-flat-caution smaller-button">Black</a>
			<a id="op-filter-mosaic" href="#" class="button button-pill button-flat-caution smaller-button">Mosaic</a>

			<a id="op-composition" href="#" class="button button-pill button-flat-royal smaller-button">Composition</a>
			<a id="op-composition-move-up" href="#" class="button button-pill button-flat-royal smaller-button">Up</a>
			<a id="op-composition-move-down" href="#" class="button button-pill button-flat-royal smaller-button">Down</a>
			<a id="op-composition-move-left" href="#" class="button button-pill button-flat-royal smaller-button">Left</a>
			<a id="op-composition-move-right" href="#" class="button button-pill button-flat-royal smaller-button">Right</a>
			<a id="op-reset" href="#" class="button button-pill button-flat smaller-button">Reset</a>
			<a id="op-save" href="#" class="button button-pill button-flat smaller-button">Save</a>
		</section>
	</header>

	<div class="main-content">
		<ul class="thumbnail-list">
			<!-- jquery will add somethin here -->
			<!--
				<li class="thumbnail-item">
					<a id="1" href="./../images/1.jpg">
						<img class="thumbnail-image" src="./../images/1.jpg" alt="Barry the Otter">
					</a>
				</li>
			-->
		</ul>
		<div class="detail-image-container">
			<div class="detail-image-frame" data-image-role="frame">
				<div id="canvas-wrapper">
					<canvas id="canvas"></canvas>
					<canvas id="text-canvas" style="display:none;margin:0 auto;border:1px solid #aaa;"></canvas>
					<canvas id="composition-canvas" style="display:none;margin:0 auto;border:1px solid #aaa;"></canvas>
				</div>
			</div>
		</div>
	</div>
</body>

</html>
