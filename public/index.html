<!DOCTYPE html>
<html>

<head>
	<title>Hello!</title>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<script src="../js/jquery.js" type="text/javascript"></script>
	<script src="../js/index.js" type="text/javascript"></script>
	<script src="../js/semantic.min.js" type="text/javascript"></script>
	<link rel="stylesheet" href="../styles/semantic.min.css">
	<link rel="stylesheet" href="../styles/reset.css">
	<link rel="stylesheet" href="../styles/index.css">
	<script>
		window.onload = () => {
			main()
		}
	</script>
</head>

<body class="container">
	<h3 class="ui block header gallery-header">
		Welcome to My Gallery
	</h3>
	<nav></nav>
	<main>
		<div class="login-wrapper">
			<div class="login-content">
				<div class="ui negative message hidden">
					<i class="close icon"></i>
					<div class="header">
						You Should not see this
					</div>
					<p>Your Should not see this
					</p>
				</div>
				<div id="login-form" class="ui inverted segment">
					<div class="ui inverted tiny error form">
						<div class="two fields">
							<div id="login-username-input-field" class="field">
								<label>Username</label>
								<input id="login-username-input" placeholder="username" type="text">
							</div>
							<div id="login-password-input-field" class="field">
								<label>Password</label>
								<input id="login-password-input" placeholder="Password" type="password">
							</div>
						</div>
						<button id="login-confirm" class="ui teal button">Login</button>
						<button id="to-sign-up" class="ui yellow button">Sign Up</button>
					</div>
				</div>
				<div id="signup-form" class="ui inverted segment">
					<div class="ui inverted tiny error form">
						<div class="two fields">
							<div id="signup-username-input-field" class="field">
								<label>Username</label>
								<div data-inverted="" data-tooltip="5 to 20 number or alphabet" data-position="bottom right">
									<input id="signup-username-input" placeholder="enter your username" type="text"></div>
							</div>
							<div id="signup-password-input-field" class="field">
								<label>Password</label>
								<div data-inverted="" data-tooltip="6 to 20 number or alphabet" data-position="bottom right">
									<input id="signup-password-input" placeholder="enter your password" type="password">
								</div>
							</div>
							<div id="signup-confirm-password-input-field" class="field">
								<label>Password Confirm</label>
								<input id="signup-confirm-password-input" placeholder="enter your password again" type="password">
							</div>
						</div>
						<button id="signup-confirm" class="ui teal button">Sign Up</button>
						<button id="to-login" class="ui yellow button">I have account</button>
					</div>
				</div>
			</div>
		</div>
	</main>
	<aside></aside>
</body>

</html>
