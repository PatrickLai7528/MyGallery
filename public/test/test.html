<html>
<head>
	<meta charset="utf-8">
	<script src="https://code.jquery.com/jquery-3.3.1.min.js" type="text/javascript"></script>
	<style>
		.max {
			width: 100%;
			height: auto;
		}
		
		.min {
			width: 100px;
			height: auto;
		}
	</style>
	
	<script>
		$(function () {
			$('#img').click(function () {
				
				$(this).toggleClass('min');
				$(this).toggleClass('max');
			});
		});
	</script>

</head>
<body>
<img id='img' class='min' src='3.jpg'>
</body>
</html>
